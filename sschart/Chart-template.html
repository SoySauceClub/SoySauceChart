<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	    
    </head>
    <body>
		
<div id="container" style="height: 980px; min-width: 310px"></div>
<!--<button id="button" class="autocompare">Next</button>-->
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/highcharts-more.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://rawgithub.com/RolandBanguiran/highcharts-scalable-yaxis/master/scalable-yaxis.js"></script>
<!--<script src="https://rawgithub.com/highslide-software/value-in-legend/master/value-in-legend.js"></script>-->
<script src="data.js"></script>

<script>

$(function () {
	var data = {{PRICE_DATA}};
	var graphSetup = {{GRAPH_SETUP_DATA}};

    var graphSeries = [];

	for(var i = 0; i < graphSetup.length; i++) {
		var currentSeries = {type: graphSetup[i].seriestype, name: graphSetup[i].name, data: [], yAxis: graphSetup[i].yAxis};

		if(currentSeries.type === 'ohlc') {
			currentSeries.dataGrouping = {enabled : false};
		}
		graphSeries.push(currentSeries);
	}

	for(var i = 0; i < data.length; i++)
	{
		for(var j = 0; j < graphSeries.length; j++)
		{
			var rowData = [];
			for(var k = 0; k < graphSetup[j].headers.length; k++)
			{
				rowData.push(data[i][graphSetup[j].headers[k]]);
			}
			graphSeries[j].data.push(rowData);
		}
	}
        // create the chart
        $('#container').highcharts('StockChart', {

            rangeSelector: {
                enabled: true
            },

            title: {
                text: 'Price Data'
            },

            yAxis: [{
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'OHLC'
                },
                scrollbar: {
                    enabled: true
                },
                //in my original code, I have the second y-axis for the volumne data
                //so only 60% of the height was assigned for the line chart part
                //comment this out would give all the height for the line chart
                //height: '60%',
                //
                lineWidth: 2,
                //http://api.highcharts.com/highcharts/xAxis.tickInterval
                //check the function documentation!!!!!!
                tickInterval: 0.02,
				scalable: true
            }],

            series: graphSeries
        });
		
		$('#container').highcharts().xAxis[0].setExtremes(
				data[0][0],
				data[50][0]
			);
    
	
    
	
	
	
	$('#button').click(function () {
        var chart = $('#container').highcharts();
		
		var currentExtreme = chart.xAxis[0].getExtremes();
		
		var newRange = DecideNewTimeRange(currentExtreme.min, currentExtreme.max, data);
		
		if(newRange != null)
		{
			chart.xAxis[0].setExtremes(
				newRange[0],
				newRange[1]
			);
		}
        
    });
	
	function DecideNewTimeRange(currentStartTime, currentEndTime, allData)
	{
		var resultRange = [];
		var startIndex = null;
		var endIndex = null;
		
		for(var i = 0; i < allData.length; i++)
		{
			if((allData[i][0] <= currentStartTime && allData[i + 1][0] >= currentStartTime))
			{
				startIndex = i;								
			}
			if((allData[i][0] <= currentEndTime && allData[i + 1][0] >= currentEndTime))
			{
				endIndex = i;								
			}
		}
		
		if((endIndex == allData.length - 1))
		{
			alert('On the extreme');
			resultRange[0] = currentStartTime;
			resultRange[1] = currentEndTime;
		}
		else
		{
			resultRange[0] = allData[startIndex + 1][0];
			resultRange[1] = allData[endIndex + 1][0];
		}
		
		return resultRange;
	}
});

</script>
	</body>
</html>
